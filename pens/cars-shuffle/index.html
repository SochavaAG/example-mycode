<head>
  <meta charset="utf-8" />
  <title>Cars shuffle</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />

</head>

<body>
<style>
  .f_card,
  .f_dummy {
    width:10.67vw;
    height:15.25vw;
    margin:0 auto;
    border-radius:0.84vw;
    box-shadow:0 0 3.42vw 0 rgba(0,130,255,0.55),0 0.21vw 0.25vw 0 rgba(0,0,0,0.26);
    background:url("/default/img/faith/card.jpg") 50% no-repeat;
    background-size:cover
  }
  .f_wrapper_dummy {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%
  }
  .f_dummy {
    position:absolute;
    left:calc(50% - 10.67vw / 2);
    box-shadow:none
  }
  .f_card {
    position:relative;
    z-index:1;
    transition:-webkit-transform 1s ease;
    transition:transform 1s ease;
    transition:transform 1s ease, -webkit-transform 1s ease;
    will-change:transform
  }
  .f_card_face {
    opacity:0;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-radius:0.84vw;
    background-color:#fff;
    background-position:50%;
    background-repeat:no-repeat;
    background-size:cover;
    -webkit-transform:rotateY(180deg);
    transform:rotateY(180deg);
    transition:rotateY 1s ease, opacity 1s ease;
    image-rendering:-webkit-optimize-contrast;
  }
  .f_cars_rotate .f_card {
    -webkit-animation:rotate_y 1s 1s forwards;
    animation:rotate_y 1s 1s forwards
  }
  .f_cars_rotate .f_card_face {
    -webkit-animation:card_open 1s 1s forwards;
    animation:card_open 1s 1s forwards
  }
  .f_cars_shuffle .f_card {
    -webkit-animation:shuffle 1s 1s forwards;
    animation:shuffle 1s 1s forwards
  }
  .f_cars_shuffle .f_dummy {
    -webkit-animation:shuffle 1s 1s forwards;
    animation:shuffle 1s 1s forwards
  }
  .f_cars_shuffle .f_dummy:first-child {
    -webkit-animation-delay:0.5s;
    animation-delay:0.5s
  }
  .f_cars_shuffle .f_dummy:nth-child(2) {
    -webkit-animation-delay:0.6s;
    animation-delay:0.6s
  }
  .f_cars_shuffle .f_dummy:nth-child(3) {
    -webkit-animation-delay:0.7s;
    animation-delay:0.7s
  }
  .f_cars_shuffle .f_dummy:nth-child(4) {
    -webkit-animation-delay:0.8s;
    animation-delay:0.8s
  }
  .f_cars_shuffle .f_dummy:nth-child(5) {
    -webkit-animation-delay:0.9s;
    animation-delay:0.9s
  }
  @-webkit-keyframes shuffle {
    0% {
      -webkit-transform:rotate(0deg);
      transform:rotate(0deg)
    }
    to {
      -webkit-transform:rotate(1turn);
      transform:rotate(1turn)
    }
  }
  @keyframes shuffle {
    0% {
      -webkit-transform:rotate(0deg);
      transform:rotate(0deg)
    }
    to {
      -webkit-transform:rotate(1turn);
      transform:rotate(1turn)
    }
  }
  @-webkit-keyframes rotate_y {
    0% {
      -webkit-transform:rotateY(0deg);
      transform:rotateY(0deg)
    }
    to {
      -webkit-transform:rotateY(180deg);
      transform:rotateY(180deg)
    }
  }
  @keyframes rotate_y {
    0% {
      -webkit-transform:rotateY(0deg);
      transform:rotateY(0deg)
    }
    to {
      -webkit-transform:rotateY(180deg);
      transform:rotateY(180deg)
    }
  }
  @-webkit-keyframes card_open {
    0% {
      opacity:0
    }
    45% {
      opacity:1
    }
    to {
      opacity:1
    }
  }
  @keyframes card_open {
    0% {
      opacity:0
    }
    45% {
      opacity:1
    }
    to {
      opacity:1
    }
  }
</style>

  <div class="ag-format-container">
    <div class="f_cars_shuffle">
      <div class="f_card">
        <div class="f_card_face g_card "></div>
      </div>
      <div class="f_wrapper_dummy">
        <div class="f_dummy"></div>
        <div class="f_dummy"></div>
        <div class="f_dummy"></div>
        <div class="f_dummy"></div>
        <div class="f_dummy"></div>
      </div>
    </div>
  </div>
