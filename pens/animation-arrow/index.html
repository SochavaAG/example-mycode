<head>
  <meta charset="utf-8" />
  <title>Animation arrows</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="ag-arrow-block">
  <div class="ag-format-container">
    <div class="ag-arrow_box">
      <div class="ag-arrow_arrow ag-arrow_up ag-arrow_up-1"></div>
      <div class="ag-arrow_arrow ag-arrow_up ag-arrow_up-2"></div>
      <div class="ag-arrow_arrow ag-arrow_up ag-arrow_up-3"></div>
    </div>

    <div class="ag-arrow_box">
      <div class="ag-arrow_arrow ag-arrow_left ag-arrow_left-1"></div>
      <div class="ag-arrow_arrow ag-arrow_left ag-arrow_left-2"></div>
      <div class="ag-arrow_arrow ag-arrow_left ag-arrow_left-3"></div>
    </div>

    <div class="ag-arrow_box">
      <div class="ag-arrow_arrow ag-arrow_right ag-arrow_right-1"></div>
      <div class="ag-arrow_arrow ag-arrow_right ag-arrow_right-2"></div>
      <div class="ag-arrow_arrow ag-arrow_right ag-arrow_right-3"></div>
    </div>

    <div class="ag-arrow_box">
      <div class="ag-arrow_arrow ag-arrow_down ag-arrow_down-1"></div>
      <div class="ag-arrow_arrow ag-arrow_down ag-arrow_down-2"></div>
      <div class="ag-arrow_arrow ag-arrow_down ag-arrow_down-3"></div>
    </div>
  </div>
</div>


<div class="ag-format-container">
  <div class="ag-n-arrow_box">
    <div class="ag-n-arrow_next">
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b"></div>
    </div>

    <div class="ag-n-arrow_prev">
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b"></div>
    </div>
  </div>
  <div class="ag-n-arrow_box">
    <div class="ag-n-arrow_right">
      <i class="ag-n-arrow_icon ag-n-arrow_icon-horizontal ag-n-arrow_icon-l"></i>
      <i class="ag-n-arrow_icon ag-n-arrow_icon-horizontal ag-n-arrow_icon-l"></i>
      <i class="ag-n-arrow_icon ag-n-arrow_icon-horizontal ag-n-arrow_icon-l"></i>
    </div>

    <div class="ag-n-arrow_left">
      <i class="ag-n-arrow_icon ag-n-arrow_icon-horizontal ag-n-arrow_icon-l"></i>
      <i class="ag-n-arrow_icon ag-n-arrow_icon-horizontal ag-n-arrow_icon-l"></i>
      <i class="ag-n-arrow_icon ag-n-arrow_icon-horizontal ag-n-arrow_icon-l"></i>
    </div>
  </div>

  <div class="ag-n-arrow_box">
    <div class="ag-n-arrow_next">
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b-1"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b-1"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b-1"></div>
    </div>

    <div class="ag-n-arrow_prev">
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b-1"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b-1"></div>
      <div class="ag-n-arrow_icon ag-n-arrow_icon-vertical ag-n-arrow_icon-b-1"></div>
    </div>
  </div>
</div>

</body>
</html>
