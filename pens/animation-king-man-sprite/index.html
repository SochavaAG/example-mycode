<body>
<style>
  .king-move__man {
    height: 44.06em;
    width: 27.18em;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-king-man/images/body.png) no-repeat 50% 50%;
    background-size: cover;

    z-index: 1;
    position: absolute;
    left: 50%;
    bottom: 0;

    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -ms-transform: translateX(-50%);
    -o-transform: translateX(-50%);
    transform: translateX(-50%);
  }
  .king-move__man::before {
    content: "";
    height: 21.75em;
    width: 12.14em;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-king-man/images/head.png) no-repeat 50% 50%;
    background-size: cover;

    z-index: 3;
    position: absolute;
    top: -12em;
    left: 6em;
  }
  .king-move__man::after {
    content: "";
    height: 30.66em;
    width: 36.375em;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-king-man/images/hand.png) no-repeat 50% 50%;
    background-size: cover;

    z-index: 2;
    position: absolute;
    top: -10.3em;
    left: -10.5em;

    -webkit-animation: king-move-hand 8s linear infinite;
    -moz-animation: king-move-hand 8s linear infinite;
    -o-animation: king-move-hand 8s linear infinite;
    animation: king-move-hand 8s linear infinite;
  }

  @-webkit-keyframes king-move-hand {
    0%, 10%, 50%, 100% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -webkit-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }
  @-moz-keyframes king-move-hand {
    0%, 10%, 50%, 100% {
      -moz-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -moz-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }
  @-o-keyframes king-move-hand {
    0%, 10%, 50%, 100% {
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -o-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }
  @keyframes king-move-hand {
    0%, 10%, 50%, 100% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -webkit-transform: rotate(5deg);
      -moz-transform: rotate(5deg);
      -o-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }
</style>

  <div class="ag-format-container">
    <div class="king-move__man">
      <span class="king-move__sleeve"></span>
    </div>
  </div>
