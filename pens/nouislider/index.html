<head>
  <meta charset="utf-8" />
  <title>Nouislider</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="plugins/nouislider/nouislider.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="ag-activity-block">
  <div class="ag-format-container">
    <div class="ag-activity_box">
        <div class="ag-range_box">
          <div id="js-range_slider"></div>
        </div>

        <ul class="js-range-track_list ag-range-track_list">
          <li class="ag-range-track_item js-ag-active">
            $100
          </li>
          <li class="ag-range-track_item">
            <span class="ag-range-track_sum">$250</span>
          </li>
          <li class="ag-range-track_item">
            <span class="ag-range-track_sum">$500</span>
          </li>
          <li class="ag-range-track_item">
            <span class="ag-range-track_sum">$1000</span>
          </li>
          <li class="ag-range-track_item">
            <span class="ag-range-track_sum">$1500</span>
          </li>
          <li class="ag-range-track_item">
            $2000
          </li>
        </ul>
    </div>

    <div class="ag-reward-block">
      <div class="ag-reward_box ag-reward_box-1">
        <div class="ag-reward_num">Objective&#160;#1</div>
        <div class="ag-reward_title">Bringing new clients:</div>
        <div class="ag-reward_sum">
          <span class="js-reward_clients">1</span>&#160;clients
        </div>
      </div>

      <div class="ag-reward_plus"></div>

      <div class="ag-reward_box ag-reward_box-2">
        <div class="ag-reward_num">Objective&#160;#2</div>
        <div class="ag-reward_title">Generating Volume:</div>
        <div class="ag-reward_sum">
          <span class="js-reward_volume">100</span>&#160;volumes
        </div>
      </div>
    </div>
  </div>
</div>
