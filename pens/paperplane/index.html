<head>
  <meta charset="utf-8" />
  <title>Paperplane</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<style>
  .ag-paperplane-block {
    position:relative;
  }
  .ag-paperplane {
    position:absolute
  }
  .ag-paperplane_lt {
    width:8.375em;
    height:4.3125em;
    background:url("/default/img/games/oxo/paperplane-lt.svg") center/cover no-repeat;
    -webkit-animation:paperplane-lt 11s ease-in-out infinite;
    animation:paperplane-lt 11s ease-in-out infinite
  }
  @-webkit-keyframes paperplane-lt {
    0% {
      top:15.625em;
      left:-8.4375em;
      -webkit-transform:rotate(-6deg);
      transform:rotate(-6deg)
    }
    10% {
      top:10em
    }
    20%, 100% {
      top:8.75em;
      left:37.5em;
      -webkit-transform:rotate(20deg) scale(0.7);
      transform:rotate(20deg) scale(0.7)
    }
  }
  @keyframes paperplane-lt {
    0% {
      top:15.625em;
      left:-8.4375em;
      -webkit-transform:rotate(-6deg);
      transform:rotate(-6deg)
    }
    10% {
      top:10em
    }
    20%, 100% {
      top:8.75em;
      left:37.5em;
      -webkit-transform:rotate(20deg) scale(0.7);
      transform:rotate(20deg) scale(0.7)
    }
  }
  .ag-paperplane_lb {
    top:20em;
    left:37.5em;
    width:8.375em;
    height:4.125em;
    background:url("/default/img/games/oxo/paperplane-lb.svg") center/cover no-repeat;
    -webkit-animation:paperplane-lb 15s 3s ease-in-out infinite;
    animation:paperplane-lb 15s 3s ease-in-out infinite
  }
  @-webkit-keyframes paperplane-lb {
    0% {
      top:20em;
      left:37.5em;
      -webkit-transform:rotate(25deg);
      transform:rotate(25deg)
    }
    8%, 100% {
      top:31.25em;
      left:-12.5em;
      -webkit-transform:rotate(0deg) scale(1.3);
      transform:rotate(0deg) scale(1.3)
    }
  }
  @keyframes paperplane-lb {
    0% {
      top:20em;
      left:37.5em;
      -webkit-transform:rotate(25deg);
      transform:rotate(25deg)
    }
    8%, 100% {
      top:31.25em;
      left:-12.5em;
      -webkit-transform:rotate(0deg) scale(1.3);
      transform:rotate(0deg) scale(1.3)
    }
  }
  .ag-paperplane_rt {
    top:-3.125em;
    right:-12.5em;
    width:8.375em;
    height:3.125em;
    background:url("/default/img/games/oxo/paperplane-rt.svg") center/cover no-repeat;
    -webkit-animation:paperplane-rt 40s 6s ease-in-out infinite;
    animation:paperplane-rt 40s 6s ease-in-out infinite
  }
  @-webkit-keyframes paperplane-rt {
    0% {
      top:-3.125em;
      right:-12.5em;
      -webkit-transform:rotate(-6deg);
      transform:rotate(-6deg)
    }
    2% {
      top:6.25em
    }
    4%, 100% {
      top:3.125em;
      right:37.5em;
      -webkit-transform:rotate(27deg);
      transform:rotate(27deg)
    }
  }
  @keyframes paperplane-rt {
    0% {
      top:-3.125em;
      right:-12.5em;
      -webkit-transform:rotate(-6deg);
      transform:rotate(-6deg)
    }
    2% {
      top:6.25em
    }
    4%, 100% {
      top:3.125em;
      right:37.5em;
      -webkit-transform:rotate(27deg);
      transform:rotate(27deg)
    }
  }
  .ag-paperplane_rb {
    right:-12.5em;
    bottom:3.125em;
    width:8.375em;
    height:4.9375em;
    background:url("/default/img/games/oxo/paperplane-rb.svg") center/cover no-repeat;
    -webkit-animation:paperplane-rb 15s 10s ease-in-out infinite;
    animation:paperplane-rb 15s 10s ease-in-out infinite
  }
  @-webkit-keyframes paperplane-rb {
    0% {
      right:-12.5em;
      bottom:3.125em;
      -webkit-transform:rotate(25deg);
      transform:rotate(25deg)
    }
    15%, 100% {
      right:37.5em;
      bottom:31.25em;
      -webkit-transform:rotate(4deg) scale(0.7);
      transform:rotate(4deg) scale(0.7)
    }
  }
  @keyframes paperplane-rb {
    0% {
      right:-12.5em;
      bottom:3.125em;
      -webkit-transform:rotate(25deg);
      transform:rotate(25deg)
    }
    15%, 100% {
      right:37.5em;
      bottom:31.25em;
      -webkit-transform:rotate(4deg) scale(0.7);
      transform:rotate(4deg) scale(0.7)
    }
  }
</style>

<div class="ag-paperplane-block">
  <div class="ag-format-container">

  </div>
</div>
