  /* diamonds */
  .ag-diamonds {
    display: inline-block;
    height: 69px;
    width: 85px;
    margin: 0 0 0 50px;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/candies/images/diamonds.png) no-repeat 0 0;

    -webkit-animation: an-diamonds 10s steps(49) infinite;
    -moz-animation: an-diamonds 10s steps(49) infinite;
    -o-animation: an-diamonds 10s steps(49) infinite;
    animation: an-diamonds 10s steps(49) infinite;
  }

  @-webkit-keyframes an-diamonds {
    to {
      background-position-x: 100%;

    -moz-animation: an-heart steps(28, start) 1s infinite;
    -o-animation: an-heart steps(28, start) 1s infinite;
    animation: an-heart steps(28, start) 1s infinite;

    margin: 0 0 0 50px;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/candies/images/lamp-blick.png) no-repeat scroll 0 0;

    -webkit-animation: an-lamp-blick 1s steps(13, start) infinite;
    -moz-animation: an-lamp-blick 1s steps(13, start) infinite;
    -o-animation: an-lamp-blick 1s steps(13, start) infinite;
    animation: an-lamp-blick 1s steps(13, start) infinite;

    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }

  @-webkit-keyframes an-lamp-blick {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 100% 0;
    }
  }
  @-moz-keyframes an-lamp-blick {

      background-position: 0 0;
    }
    100% {
      background-position: 100% 0;

  @-o-keyframes an-lamp-blick {
