<body>
<div id="js-fullpage">
  <div class="section " id="section-1"><div class="ag-section_title">Section 1</div></div>
  <div class="section" id="section-2">
    <div class="slide" id="slide-1"><div class="ag-section_title">Section 2, Slide 1</div></div>

  </div>

<div class="ag-wheel-block">
  <ul id="js-wheel" class="ag-wheel_list">

    </li>
