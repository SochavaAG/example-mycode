  <meta name="description" content="Создание адаптивного сайта" />

<body>
<style>
  html, body {
    height: 100%;

    overflow: hidden;
  }
  .ag-curtains-block {
    height: 100%;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-curtains/images/bg.png) no-repeat 50% 0;

    position: relative;
  }
  .ag-curtains {
    position: absolute;
    top: -3.4375em;
    right: 0;
    width: 36.25em;
    height: 18.3125em;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-curtains/images/curtains.png) no-repeat 0 0;
    background-size: 688.6875em 54.9375em;

    -webkit-animation: an-curtainsX 2s steps(19) infinite, an-curtainsY 6s steps(3) infinite;
    animation: an-curtainsX 2s steps(19) infinite, an-curtainsY 6s steps(3) infinite;
  }
  @-webkit-keyframes an-curtainsX {
    from {
      background-position-x: 0;
    }
    to {
      background-position-x: -688.6875em;
    }
  }
  @keyframes an-curtainsX {
    from {
      background-position-x: 0;
    }
    to {
      background-position-x: -688.6875em;
    }
  }

  @-webkit-keyframes an-curtainsY {
    from {
      background-position-y: 0;
    }
    to {
      background-position-y: -54.9375em;
    }
  }
  @keyframes an-curtainsY {
    from {
      background-position-y: 0;
    }
    to {
      background-position-y: -54.9375em;
    }
  }
</style>

<div class="ag-curtains-block">
  <div class="ag-format-container">
    <div class="ag-curtains"></div>
  </div>
</div>
