<!DOCTYPE html>
<!--[if lt IE 7]><html lang="ru" class="lt-ie9 lt-ie8 lt-ie7"><![endif]-->

<html lang="ru">
<!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <title>Slick Slider Vertical</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="https://raw.githack.com/SochavaAG/example-mycode/master/pens/1_images/favicon.png" />

  <link rel="stylesheet" href="https://raw.githack.com/SochavaAG/example-mycode/master/pens/1_common/css/reset.css" />
  <link rel="stylesheet" href="https://raw.githack.com/SochavaAG/example-mycode/master/pens/0_plugins/slick/slick.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="ag-format-container">

    <div class="block3__main__slider">
      <div class="first-slider slick-initialized slick-slider slick-vertical">
        <button class="slick-prev slick-arrow" aria-label="Previous" type="button" aria-disabled="false" style="">
          Previous
        </button>
        <div class="slick-list draggable" style="height: 486px; padding: 0;">
          <div class="slick-track" style="opacity: 1; height: 810px; transform: translate3d(0px, -324px, 0px);">
            <div class="first-slider-item slick-slide" data-slick-index="0" aria-hidden="true" style="width: 495px;" tabindex="-1">
              <div class="first-sliderblock">
                <div class="first-slider_img first-slider_img1">
                  <div class="first-slider_img__number">
                    1
                  </div>
                </div>
              </div>
              <div class="first-slider_text">
                Остеомиелит - <span class="stroke">гнойно-некротический</span>
                процесс в костях
              </div>
            </div>
            <div class="first-slider-item slick-slide" data-slick-index="1" aria-hidden="true" style="width: 495px;" tabindex="-1">
              <div class="first-sliderblock">
                <div class="first-slider_img first-slider_img2">
                  <div class="first-slider_img__number">
                    2
                  </div>
                </div>
              </div>
              <div class="first-slider_text">
                Хроническая форма бурсита,
                <span class="stroke">часто гнойная</span>
              </div>
            </div>
            <div class="first-slider-item slick-slide" data-slick-index="2" aria-hidden="true" style="width: 495px;" tabindex="-1">
              <div class="first-sliderblock">
                <div class="first-slider_img">
                  <div class="first-slider_img__number">
                    3
                  </div>
                </div>
              </div>
              <div class="first-slider_text">
                Инфицирование
                <span class="stroke">пораженного сустава вплоть</span>
                <span class="stroke">до гангрены</span>
              </div>
            </div>
            <div class="first-slider-item slick-slide" data-slick-index="3" aria-hidden="true" style="width: 495px;" tabindex="-1">
              <div class="first-sliderblock">
                <div class="first-slider_img first-slider_img4">
                  <div class="first-slider_img__number">
                    4
                  </div>
                </div>
              </div>
              <div class="first-slider_text">
                Невозможность нормально
                <span class="stroke">ходить из-за сильного искривления</span>
              </div>
            </div>
            <div class="first-slider-item slick-slide slick-current slick-center" data-slick-index="4" aria-hidden="true" style="width: 495px;" tabindex="0">
              <div class="first-sliderblock">
                <div class="first-slider_img first-slider_img5">
                  <div class="first-slider_img__number">
                    5
                  </div>
                </div>
              </div>
              <div class="first-slider_text">
                Инвалидностьи потеря
                трудоспособности
              </div>
            </div>
          </div>
        </div>


        <button class="slick-next slick-arrow slick-disabled" aria-label="Next" type="button" style="" aria-disabled="true">
          Next
        </button>
      </div>
    </div>

  </div>

<!--[if lt IE 9]>
<script src="https://raw.githack.com/SochavaAG/example-mycode/master/pens/1_common/libs/IE/html5shiv/es5-shim.min.js"></script>

<script src="https://raw.githack.com/SochavaAG/example-mycode/master/pens/0_plugins/slick/slick.min.js"></script>
<script src="js/main.js"></script>
<script src="js/main.js"></script>
</body>
</html>
