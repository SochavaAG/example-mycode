<head>
  <meta charset="utf-8" />
  <title>Animation birds</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
<style>
  html, body {
    height: 100%;

    overflow: hidden;
  }

  .ag-jungle-block {
    height: 100%;
    background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/bg.jpg) no-repeat left top/100% 100%;

    position: relative;
  }
  .js__totem {
    height: 578px;
    width: 252px;
    margin: 250px 0 0 -575px;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/totem.png) no-repeat left top/100% 100%;

    position: absolute;
    top: 0;
    left: 50%;
  }
  .js__bird {
    height: 32.68%;
    width: 54.865%;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/bird-totem.png) no-repeat left top/1100% 200%;

    overflow: hidden;

    pointer-events: none;

    position: absolute;
    top: 6%;
    left: 12%;

    -webkit-animation: bird-tile 20s steps(10) infinite, bird-head 40s steps(2) infinite;
    animation: bird-tile 20s steps(10) infinite, bird-head 40s steps(2) infinite;
    will-change: background-position;
  }
  @-webkit-keyframes bird-tile {
    0%,
    5% {
      background-position-x:0
    }
    4.99%,
    10%,
    100% {
      background-position-x:100%
    }
  }
  @keyframes bird-tile {
    0%,
    5% {
      background-position-x:0
    }
    4.99%,
    10%,
    100% {
      background-position-x:100%
    }
  }
  @-webkit-keyframes bird-head {
    0%,
    5% {
      background-position-y:0
    }
    4.99%,
    100% {
      background-position-y:200%
    }
  }
  @keyframes bird-head {
    0%,
    5% {
      background-position-y:0
    }
    4.99%,
    100% {
      background-position-y:200%
    }
  }

  .js-bird-flying {
    position:absolute;
    top:10%;
    right:-300%;
    width:9.75em;
    height:6.25em;
    overflow:hidden;
    -webkit-transform:translate(100%);
    transform:translate(100%);
    -webkit-animation:right 100s linear infinite, transNone 100s linear infinite;
    animation:right 100s linear infinite, transNone 100s linear infinite;
    will-change:transform, right
  }
  .js-bird-flying::before {
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:700%;
    height:100%;
    background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/bird-flying.png) left top/100% 100% no-repeat;
    -webkit-animation:transRight 1s steps(7, end) infinite;
    animation:transRight 1s steps(7, end) infinite;
    will-change:transform
  }
  @-webkit-keyframes transRight {
    100% {
      -webkit-transform:translateX(-100%);
      transform:translateX(-100%)
    }
  }
  @keyframes transRight {
    100% {
      -webkit-transform:translateX(-100%);
      transform:translateX(-100%)
    }
  }
  @-webkit-keyframes transNone {
    100% {
      -webkit-transform:none;
      transform:none
    }
  }
  @keyframes transNone {
    100% {
      -webkit-transform:none;
      transform:none
    }
  }
  @-webkit-keyframes right {
    100% {
      right:100%
    }
  }
  @keyframes right {
    100% {
      right:100%
    }
  }
  @-webkit-keyframes left {
    100% {
      left:100%
    }
  }
  @keyframes left {
    100% {
      left:100%
    }
  }


  .js__branch {
    position:absolute;
    top:-4.375em;
    background-repeat:no-repeat;
    background-size:100% 100%;
    -webkit-transform:skew(-8deg, 5deg);
    transform:skew(-8deg, 5deg);
    -webkit-transform-origin:50% 0;
    transform-origin:50% 0;
    -webkit-animation:transHalfNone 6s ease-in-out infinite;
    animation:transHalfNone 6s ease-in-out infinite;
    will-change:transform
  }
  .js__branch--left {
    top:-4.375em;
    right:100%;
    width:15.4375em;
    height:15.125em;
    margin-right:-6.25em;
    -webkit-animation-delay:0.5s;
    animation-delay:0.5s
  }
  .js__branch--left1 {
    background-image:url("/default/img/games/junglesecrets/bg-parts/branch-left1.png");
    -webkit-animation-delay:1s;
    animation-delay:1s
  }
  .js__branch--left2 {
    background-image:url("/default/img/games/junglesecrets/bg-parts/branch-left2.png");
    -webkit-transform:skew(-5deg, 3deg);
    /*! transform:skew(-5deg, 3deg) */
  }
  .js__branch--right {
    top:-18%;
    left:100%;
    width:21.25em;
    height:18.9375em;
    margin-left:-6.25em
  }
  .js__branch--right1 {
    background-image:url("/default/img/games/junglesecrets/bg-parts/branch-right1.png");
    -webkit-transform:skew(-5deg, 3deg);
    transform:skew(-5deg, 3deg);
    -webkit-animation-delay:1s;
    animation-delay:1s
  }
  .js__branch--right2 {
    background-image:url("/default/img/games/junglesecrets/bg-parts/branch-right2.png")
  }
  .js__totem {
    position:absolute;
    top:5.9375em;
    right:100%;
    width:18em;
    height:41.3125em;
    margin-right:-8.125em;
    background:url("/default/img/games/junglesecrets/bg-parts/totem.png") left top/100% 100% no-repeat
  }
</style>

<div class="ag-jungle-block">
  <canvas id="canvas" width="1920" height="941"></canvas>

  <div class="js__branch js__branch--left js__branch--left1"></div>
  <div class="js__branch js__branch--left js__branch--left2"></div>
  <div class="js__branch js__branch--right js__branch--right1"></div>
  <div class="js__branch js__branch--right js__branch--right2"></div>

  <div class="ag-format-container">
    <div class="js-bird-flying"></div>

    <div class="js__totem">
      <div class="js__bird"></div>
    </div>
  </div>
</div>
