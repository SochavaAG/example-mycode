<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Animation birds</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<style>
  html, body {
    height: 100%;

    overflow: hidden;
  }
  .ag-jungle-block {
    height: 100%;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/bg.jpg) no-repeat left top/100% 100%;

    position: relative;
  }
  .js__totem {
    height: 578px;
    width: 252px;
    margin: 250px 0 0 -575px;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/totem.png) no-repeat left top/100% 100%;

    position: absolute;
    top: 0;
    left: 50%;
  }
  .js__totem::before {
    content: '';
    position: absolute;
    bottom: -10%;
    left: -40%;
    width: 169%;
    height: 35.5%;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/totem-grass.png) left top/100% 100% no-repeat;
  }
  .js__bird {
    height: 32.68%;
    width: 54.865%;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/bird-totem.png) no-repeat left top/1100% 200%;

    overflow: hidden;

    pointer-events: none;

    position: absolute;
    top: 6%;
    left: 12%;

    -webkit-animation: an-bird-tile 20s steps(10) infinite, an-bird-head 40s steps(2) infinite;
    animation: an-bird-tile 20s steps(10) infinite, an-bird-head 40s steps(2) infinite;

    will-change: background-position;
  }
  .js-bird-flying {
    position: absolute;
    top: 10%;
    right: -300%;
    width: 9.75em;
    height: 6.25em;
    overflow: hidden;

    -webkit-transform: translate(100%);
    transform: translate(100%);

    -webkit-animation: an-right 100s linear infinite, an-trans-none 100s linear infinite;
    animation: an-right 100s linear infinite, an-trans-none 100s linear infinite;

    will-change: transform, right;
  }
  .js-bird-flying::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 700%;
    height: 100%;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/bird-flying.png) left top/100% 100% no-repeat;
    -webkit-animation: an-trans-right 1s steps(7, end) infinite;
    animation: an-trans-right 1s steps(7, end) infinite;
    will-change: transform;
  }
  .js__branch {
    position: absolute;
    top: -4.375em;
    background-repeat: no-repeat;
    background-size: 100% 100%;
    -webkit-transform: skew(-8deg, 5deg);
    transform: skew(-8deg, 5deg);
    -webkit-transform-origin: 50% 0;
    transform-origin: 50% 0;
    -webkit-animation: an-trans-half-none 6s ease-in-out infinite;
    animation: an-trans-half-none 6s ease-in-out infinite;
    will-change: transform;
  }
  .js__branch--left {
    top: -45px;
    left: 15%;
    /*right:100%;*/
    width: 15.4375em;
    height: 15.125em;

    -webkit-animation-delay: 0.5s;
    animation-delay: 0.5s;
  }
  .js__branch--left1 {
    background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/branch-left1.png);

    -webkit-animation-delay: 1s;
    animation-delay: 1s;
  }
  .js__branch--left2 {
    background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/branch-left2.png);

    -webkit-transform: skew(-5deg, 3deg);
    transform: skew(-5deg, 3deg);
  }
  .js__branch--right {
    top: -100px;
    right: 15%;
    /*left:100%;*/
    width: 21.25em;
    height: 18.9375em;
  }
  .js__branch--right1 {
    background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/branch-right1.png);

    -webkit-transform: skew(-5deg, 3deg);
    transform: skew(-5deg, 3deg);

    -webkit-animation-delay: 1s;
    animation-delay: 1s;
  }
  .js__branch--right2 {
    background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/branch-right2.png);
  }

  .js-shaman {
    position:absolute;
    bottom:1.125em;
    left:100%;
    z-index:1;
    width:29.5625em;
    height:38.3125em;
    margin-left:-15.625em;
    pointer-events:none
  }
  .js-shaman::before {
    content:'';
    position:absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
    background-size:100% 100%
  }
  .js-shaman::before {
    z-index:-1;
    background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/shaman-sback.png);
  }
  .js-shaman::after {
    content:'';
    opacity:0;
    position:absolute;
    bottom:3%;
    left:46.5%;
    width:17%;
    height:13%;
    background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/light.png) left top/100% 100%;
    -webkit-animation:10s opacityHalf1 infinite;
    animation:10s opacityHalf1 infinite;
  }
  .js-shaman__main {
    position:absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
    background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/shaman.png) left top/1200% 300% no-repeat;
    will-change:background-position;
  }
  .js-shaman__main::after {
    content:'';
    position:absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
    background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/shaman-sfront.png);
    background-size:100% 100%;
  }
  .js-shaman__grass {
    position:absolute;
    right:-2%;
    bottom:-5%;
    z-index:1;
    width:48%;
    height:13%;
    background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-birds/images/shaman-leaves.png) left top/100% 100%;
  }

  @-webkit-keyframes an-bird-tile {
    0%, 5% {
      background-position-x: 0;
    }
    4.99%, 10%, 100% {
      background-position-x: 100%;
    }
  }
  @keyframes an-bird-tile {
    0%, 5% {
      background-position-x: 0;
    }
    4.99%, 10%, 100% {
      background-position-x: 100%;
    }
  }

  @-webkit-keyframes an-bird-head {
    0%,
    5% {
      background-position-y: 0;
    }
    4.99%,
    100% {
      background-position-y: 200%;
    }
  }
  @keyframes an-bird-head {
    0%,
    5% {
      background-position-y: 0;
    }
    4.99%,
    100% {
      background-position-y: 200%;
    }
  }

  @-webkit-keyframes an-trans-right {
    100% {
      -webkit-transform: translateX(-100%);
      transform: translateX(-100%);
    }
  }
  @keyframes an-trans-right {
    100% {
      -webkit-transform: translateX(-100%);
      transform: translateX(-100%);
    }
  }

  @-webkit-keyframes an-trans-none {
    100% {
      -webkit-transform: none;
      transform: none;
    }
  }
  @keyframes an-trans-none {
    100% {
      -webkit-transform: none;
      transform: none;
    }
  }

  @-webkit-keyframes an-right {
    100% {
      right: 100%;
    }
  }
  @keyframes an-right {
    100% {
      right: 100%;
    }
  }

  @-webkit-keyframes an-left {
    100% {
      left: 100%;
    }
  }
  @keyframes an-left {
    100% {
      left: 100%;
    }
  }

  @-webkit-keyframes left10x {
    100% {
      left: 1000%;
    }
  }
  @keyframes left10x {
    100% {
      left: 1000%;
    }
  }

  @-webkit-keyframes an-trans-half-none {
    50% {
      -webkit-transform: none;
      transform: none;
    }
  }
  @keyframes an-trans-half-none {
    50% {
      -webkit-transform: none;
      transform: none;
    }
  }

  @-webkit-keyframes shadHalfNone {
    50% {
      box-shadow: none;
    }
  }
  @keyframes shadHalfNone {
    50% {
      box-shadow: none;
    }
  }
</style>

<div class="ag-jungle-block">
  <canvas id="canvas" width="1920" height="941"></canvas>

  <div class="js__branch js__branch--left js__branch--left1"></div>
  <div class="js__branch js__branch--left js__branch--left2"></div>
  <div class="js__branch js__branch--right js__branch--right1"></div>
  <div class="js__branch js__branch--right js__branch--right2"></div>

  <div class="ag-format-container">
    <div class="js-bird-flying"></div>

    <div class="js__totem">
      <div class="js__bird"></div>
    </div>

    <div class="js-shaman">
      <div class="js-shaman__main"></div>
      <div class="js-shaman__grass"></div>
    </div>
  </div>
</div>

</body>
