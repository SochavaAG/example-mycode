<body>
  <div class="ag-format-container">
    <ul class="spreads__list js-spread-container">
      <li class="spreads__item">
        <div class="spreads__item-label js-spread-name">
          EURUSD
        </div>
        <div class="spreads__item-point js-spread-cntrl__item _selected" data-tab="EURUSD" data-spread="0.7" data-direction="_up" data-pip-position="4" data-symbol-description="Euro vs. US Dollar"></div>
      </li>
      <li class="spreads__item">
        <div class="spreads__item-label js-spread-name">
          USDJPY
        </div>
        <div class="spreads__item-point js-spread-cntrl__item" data-tab="USDJPY" data-spread="1.2" data-direction="_down" data-pip-position="2" data-symbol-description="US Dollar vs. Japanese Yen"></div>
      </li>
      <li class="spreads__item">
        <div class="spreads__item-label js-spread-name">
          GBPUSD
        </div>
        <div class="spreads__item-point js-spread-cntrl__item" data-tab="GBPUSD" data-spread="1.4" data-direction="_up" data-pip-position="4" data-symbol-description="British Pound vs. US Dollar"></div>
      </li>
      <li class="spreads__item">
        <div class="spreads__item-label js-spread-name">
          AUDUSD
        </div>
        <div class="spreads__item-point js-spread-cntrl__item" data-tab="AUDUSD" data-spread="1.3" data-direction="_down" data-pip-position="4" data-symbol-description="Australian Dollar vs. US Dollar"></div>
      </li>
      <li class="spreads__item">
        <div class="spreads__item-label js-spread-name">
          GBPCAD
        </div>
        <div class="spreads__item-point js-spread-cntrl__item" data-tab="GBPCAD" data-spread="3.6" data-direction="_down" data-pip-position="4" data-symbol-description="British Pound vs. Canadian Dollar"></div>
      </li>
      <li class="spreads__item">
        <div class="spreads__item-label js-spread-name">
          EURCAD
        </div>
        <div class="spreads__item-point js-spread-cntrl__item" data-tab="EURCAD" data-spread="1.8" data-direction="_up" data-pip-position="4" data-symbol-description="Euro vs. Canadian Dollar"></div>
      </li>
    </ul>
  </div>
