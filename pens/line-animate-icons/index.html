<!DOCTYPE html>
<!--[if lt IE 7]><html lang="ru" class="lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html lang="ru" class="lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html lang="ru" class="lt-ie9"><![endif]-->

<html lang="ru">
<!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <title>Line Animate Icons</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="plugins/nouislider/nouislider.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="ag-format-container">
  <div class="ib-promo-section">
    <div class="ib-promo-range-wrap">
      <div class="ib-promo-range">
        <div id="slider" class="noUi-target noUi-ltr noUi-horizontal"></div>
      </div>
      <ul class="ib-promo-range-track js-range-track">
        <li class="ib-promo-range-track__item">
          $100
        </li>
        <li class="ib-promo-range-track__item">
          <span class="ib-promo-range-track__item-inner">
              $250
          </span>
        </li>
        <li class="ib-promo-range-track__item">
          <span class="ib-promo-range-track__item-inner">
              $500
          </span>
        </li>
        <li class="ib-promo-range-track__item">
          <span class="ib-promo-range-track__item-inner">
              $1000
          </span>
        </li>
        <li class="ib-promo-range-track__item">
          <span class="ib-promo-range-track__item-inner">
              $1500
          </span>
        </li>
        <li class="ib-promo-range-track__item">
          $2000
        </li>
      </ul>
    </div>
    <ul class="ib-promo-range-result">
      <li class="ib-promo-range-result__item">
        <div class="ib-promo-range-result__caption">Objective I</div>
        <div class="ib-promo-range-result__title">Bringing new clients</div>
        <div class="ib-promo-range-result__value -elem-ltr"><span class="js-reward-clients">5</span>&nbsp;clients</div>
        <div class="ib-promo-range-result__circle">
          <div class="ib-promo-range-result__circle-inner">
            <img src="images/ib-promo-icon-clients.svg" class="ib-promo-range-result__circle-icon">
          </div>
          <svg class="ib-promo-range-result__circle-svg" width="112px" height="112px" viewBox="0 0 112 112">
            <circle r="52" cx="56" cy="56" fill="none" stroke="#f4f4f4" stroke-width="4"></circle>
          </svg>
          <svg class="ib-promo-range-result__circle-svg js-range-circle" width="112px" height="112px" viewBox="0 0 112 112">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#106bd7"></stop>
                <stop offset="100%" stop-color="#1096df"></stop>
              </linearGradient>
            </defs>
            <circle class="base-circle" r="52" cx="56" cy="56" fill="none" stroke="url(#gradient)" stroke-width="4"></circle>
          </svg>
        </div>
      </li>
      <li class="ib-promo-range-result__item">
        <div class="ib-promo-range-result__caption">Objective II</div>
        <div class="ib-promo-range-result__title">Generating volume</div>
        <div class="ib-promo-range-result__value -elem-ltr"><span class="js-reward-volume">500</span>&nbsp;lots</div>
        <div class="ib-promo-range-result__circle">
          <div class="ib-promo-range-result__circle-inner">
            <img src="images/ib-promo-icon-lots.svg" class="ib-promo-range-result__circle-icon">
          </div>
          <svg class="ib-promo-range-result__circle-svg" width="112px" height="112px" viewBox="0 0 112 112">
            <circle r="52" cx="56" cy="56" fill="none" stroke="#f4f4f4" stroke-width="4"></circle>
          </svg>
          <svg class="ib-promo-range-result__circle-svg js-range-circle" width="112px" height="112px" viewBox="0 0 112 112">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#106bd7"></stop>
                <stop offset="100%" stop-color="#1096df"></stop>
              </linearGradient>
            </defs>
            <circle class="base-circle" r="52" cx="56" cy="56" fill="none" stroke="url(#gradient)" stroke-width="4"></circle>
          </svg>
        </div>
      </li>
    </ul>
  </div>
</div>

<!--[if lt IE 9]>
<script src="libs/IE/html5shiv/es5-shim.min.js"></script>

<script src="plugins/nouislider/nouislider.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
