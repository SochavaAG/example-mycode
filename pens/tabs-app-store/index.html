  .ag-apps-block {
    min-height: 100vh;
    padding: 150px 0;
    position: relative;
  }
  .ag-apps-block:after {
    content: "";
    position: absolute;
    width: 1990px;
    height: 1377px;
    left: -30%;
    top: -30%;
    z-index: -1;
    background: radial-gradient(50% 50% at 50% 50%, #D3D5F6 0%, rgba(196, 196, 196, 0) 100%);
  }
  .ag-apps-tabs_title {
    padding: 0 0 20px;

    font-weight: 900;
    font-size: 30px;
  }
  .ag-apps_col__left {
    float: left;
    width: 350px;
  }
  .ag-apps_col-wrap {
    overflow: hidden;
  }
  .ag-apps_col__right {
    padding-left: 6%;
  }



  .ag-apps-tabs_tabs {
    margin-bottom: 40px;
  }
  .ag-apps-tabs_tab {
    display: inline-block;
    margin-right: 15px;
    padding: 10px 15px;

    cursor: pointer;

    opacity: .7;

    border-radius: 11px;

    transition: background 0.3s ease-out, opacity 0.3s ease-out;
  }
  .ag-apps-tabs_tab:hover {
    opacity: 1;
  }
  .ag-apps-tabs_tab:last-child {
    margin-right: 0;
  }
  .ag-apps-tabs_tab.js-ag-active {
    background: rgba(255, 255, 255, 0.4);
    opacity: 1;
  }
  .el-icon {
    margin-right: 15px;
    width: 32px;
    height: 32px;
    margin-top: 13px;
    margin-bottom: 13px;
    position: relative;
    top: 3px;
  }
  .el-icon::after {
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 5px;
    bottom: -13px;
    border-radius: 5px;
    visibility: hidden;
    opacity: 0.6;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    transform: scale(0, 1);
    background: #9498EB;
  }
  .el-tab.js-ag-active .el-icon::after {
    opacity: 1;
    transform: scale(1, 1);
    visibility: visible;
  }
  .el-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }
  .el-label {
    font-size: 20px;
    color: #191F3D;
    font-weight: 500;
  }
  .ag-apps-subtabs_list {
    display: flex;
    flex-flow: wrap row;
    justify-content: flex-start;
    opacity: 0;
    visibility: hidden;
    position: absolute;
    transform-origin: center;
    transform: scale(0.7);
  }
  .ag-apps-subtabs_list.js-ag-active {
    opacity: 1;
    visibility: visible;
    position: relative;
    transform: scale(1);
  }
  .ag-apps-subtabs_item {
    display: inline-block;
    height: 103px;
    width: 103px;
    margin: 0 15px 15px 0;
  }
  .ag-apps-subtabs_item:nth-child(3n) {
    margin-right: 0;
  }
  .el-icon {
    height: 88px;
    width: 88px;
    margin: 7px auto 0;

    overflow: hidden;

    border-radius: 20px;

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.0);

  .ag-apps-subtabs_item:not(.js-ag-active) {
    cursor: pointer;
  }
  .ag-apps-subtabs_item:not(.js-ag-active) .el-icon {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0);
    opacity: 0.5;
  }
  .ag-apps-subtabs_item:not(.js-ag-active):hover .el-icon {

    opacity: 1;
  }
  .ag-apps-subtabs_item.js-ag-active:hover .el-icon,

  .el-app:hover .el-icon {

  .ag-apps-subtabs_item.js-ag-active {

  .el-phone-mock {

  .el-bg-app {

<script>
  (function ($) {
    $(document).ready(function () {

      class Projects {

        constructor() {
          this.section = $('#js-apps');
        }

        selectTab() { /* табы - основные закладки (key, man) */
          var $this = this;
          var tabBtn = this.section.find('.js-apps-tabs_box .js-apps-tabs_tabs');

          tabBtn.find('.js-apps-tabs_tab').bind('click', function () {
            var activeIndex = $(this).index();

            $this.selectContent(activeIndex);

            $(this).addClass('js-ag-active');
            $(this).siblings().removeClass('js-ag-active');
          });
        }

        selectContent(index) {
          var $this = this;

          $this.section.find('.js-apps-subtabs-block .js-apps-subtabs_list').removeClass('js-ag-active');
          $this.section.find('.js-apps-subtabs-block .js-apps-subtabs_list').eq(index).addClass('js-ag-active');

          $this.section.find('.js-apps-subtabs-block .js-apps-subtabs_list').eq(index).find('.js-apps-subtabs_item').eq(0).trigger('click');
        }

        /* Subtabs (App) */
        changeActiveIconApp(argElement) {
          argElement.addClass('js-ag-active');

          argElement.siblings().removeClass('js-ag-active');
        }

        changeActiveContentApp(argData) { /* Loading content for a specific app */
          var $this = this;
          var newContent = "";
          var btnApp = {};

          newContent += '<div class="el-name-app">' + argData.name + '</div>';
          newContent += '<div class="el-about-app"><div class="el-full-desk">' + argData.description + '</div></div>';

          if (argData.platform) {
            newContent += '<div class="el-wrap-link-app">';

            $.each(argData.platform, function (a, b) {
              if (argData.platform[a].select_marketplace === 'playmarket') {
                btnApp.img = "https://raw.githack.com/SochavaAG/example-mycode/master/pens/tabs-app-store/images/google-play-btn.png";
              } else if (argData.platform[a]['select_marketplace'] === 'aplstore') {
                btnApp.img = "https://raw.githack.com/SochavaAG/example-mycode/master/pens/tabs-app-store/images/app-store-btn.png";
              }

              newContent += '<div class="el-app-link"><a target="_blank" href="' + argData.platform[a]['set_link'] + '"><img src="' + btnApp.img + '" alt=""></a></div>';
            });

            newContent += '</div>';
          }

          $this.section.find('.el-app-description').html(newContent);
        }

        changeActiveMockupApp(argData) {
          var $this = this;
          var gallery = argData.gallery;

          if (!gallery) return false;

          $this.section.find('.el-phone-mock .el-bg-app').slick('unslick');
          $this.section.find('.el-phone-mock .el-bg-app').html(' ');

          var newGallery = "";

          $.each(gallery, function (a, b) {
            newGallery += '<img src="' + b.url + '" alt="' + b.alt + '"/>';
          });

          $this.section.find('.el-phone-mock .el-bg-app').html(newGallery);

          /* slider for "man" tabs */
          $this.section.find('.el-bg-app').slick({
            arrows: false,
            dots: false,
            //fade: true,
            cssEase: 'linear',
            autoplay: 1,
            slidesToShow: 1,
            //centerMode: true,
            rows: 0
          });
        }

        selectApp() {
          var $this = this;

          $this.section.find('.js-apps-subtabs_item').bind('click', function () {
            if($(this).hasClass('js-ag-active')) return false;

            $this.changeActiveIconApp($(this));

            var agItemInfo = {},
              agKeyID = $(this).attr('id');

            $.getJSON('https://raw.githack.com/SochavaAG/example-mycode/master/pens/tabs-app-store/js/items-new.json', function(argData) {
              agItemInfo = argData;

              $this.changeActiveContentApp(agItemInfo[agKeyID]);
              $this.changeActiveMockupApp(agItemInfo[agKeyID]);
            });
          });
        }

        initSlider() {
          var $this = this;

          /* slider for "key" tabs */
          $this.section.find('.el-bg-app').slick({
            arrows: false,
            dots: false,
            //fade: true,
            cssEase: 'linear',
            autoplay: 1,
            slidesToShow: 1,
            //centerMode: true,
            rows: 0
          })
        }

        init() {
          var $this = this;
          $this.selectTab();
          $this.selectApp();
          $this.initSlider();
        }
      }

      var projects = new Projects();
      projects.init();


    });
  })(jQuery);
</script>
