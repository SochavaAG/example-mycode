<head>
  <meta charset="utf-8" />
  <title>Slider Swiper</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <div class="ag-format-container">

  </div>

  <section class="bg_slider" id="bg_slider">
    <div class="swiper-container swiper-container-horizontal">
      <ul class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-11460px, 0px, 0px);">
        <li class="swiper-slide swiper-slide-duplicate swiper-slide-next swiper-slide-duplicate-prev" style="display: block; width: 1910px;" data-swiper-slide-index="4">
        <div class="bg-inner" style="background-image: url('https://web-static.g5e.com/images/job/gallery/job_15838389724359.jpg')"></div>
      </li>
        <li class="swiper-slide swiper-slide-duplicate-active" style="display: block; width: 1910px;" data-swiper-slide-index="0">
          <div class="bg-inner" style="background-image: url('https://web-static.g5e.com/images/job/gallery/job_1583838850529.jpg')"></div>
        </li>
        <li class="swiper-slide" style="display: block; width: 1910px;" data-swiper-slide-index="1">
          <div class="bg-inner" style="background-image: url('https://web-static.g5e.com/images/job/gallery/job_15838388816280.jpg')"></div>
        </li>
        <li class="swiper-slide" style="display: block; width: 1910px;" data-swiper-slide-index="2">
          <div class="bg-inner" style="background-image: url('https://web-static.g5e.com/images/job/gallery/job_15838389163593.jpg')"></div>
        </li>
        <li class="swiper-slide" style="display: block; width: 1910px;" data-swiper-slide-index="3">
          <div class="bg-inner" style="background-image: url('https://web-static.g5e.com/images/job/gallery/job_1583838944837.jpg')"></div>
        </li>
        <li class="swiper-slide swiper-slide-prev swiper-slide-duplicate-next" style="display: block; width: 1910px;" data-swiper-slide-index="4">
          <div class="bg-inner" style="background-image: url('https://web-static.g5e.com/images/job/gallery/job_15838389724359.jpg')"></div>
        </li>
        <li class="swiper-slide swiper-slide-duplicate swiper-slide-active" style="display: block; width: 1910px;" data-swiper-slide-index="0">
          <div class="bg-inner" style="background-image: url('https://web-static.g5e.com/images/job/gallery/job_1583838850529.jpg')"></div>
        </li>
      </ul>
    </div>
  </section>
