<head>
  <meta charset="utf-8" />
  <title>Animation snow img</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .nyslots *,
    .nyslots :before,
    .nyslots :after {
      box-sizing:border-box
    }
    @media (max-width: 1366px) {
      .nyslots {
        font-size:13.66px;
        background-position:100% 50%
      }
    }
    .nyslots:before {
      content:"";
      position:absolute;
      left:0;
      top:0;
      width:100%;
      height:100%;
      background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-snow-img/images/snow.png),url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-snow-img/images/snow2.png),url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-snow-img/images/snow3.png);
      image-rendering:-webkit-optimize-contrast;
      image-rendering:crisp-edges;
      background-repeat:repeat;
      will-change:background-position;
      -webkit-animation:snowfall 20s linear infinite;
      animation:snowfall 20s linear infinite
    }
    @-webkit-keyframes snowfall {
      100% {
        background-position:500px 1000px, 300px 300px, -400px 400px
      }
    }
    @keyframes snowfall {
      100% {
        background-position:500px 1000px, 300px 300px, -400px 400px
      }
    }
  </style>
</head>

<body>
  <div class="ag-format-container">
    <div class="nyslots">

    </div>
  </div>
