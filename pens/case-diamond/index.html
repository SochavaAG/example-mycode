<head>
  <meta charset="utf-8" />
  <title>Case diamond</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
<style>
  .ag-main-block {
    height: 800px;
    width: 100%;
    max-width: 100%;
    min-width: 1000px;
    background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/case-diamond/images/bg.jpg);
    background-repeat: no-repeat;
    background-position: 50%;
    background-size: cover;

    position: relative;
  }

  .sc-content__cases {
    width:100%;
    height:413px;
    display:-webkit-flex;
    display:-ms-flexbox;
    display:flex;
    -webkit-flex-direction:column;
    -ms-flex-direction:column;
    flex-direction:column;
    -webkit-justify-content:space-between;
    -ms-flex-pack:justify;
    justify-content:space-between;
    padding:0 14px;
  }
  .sc-content__cases.js-game-pointer .sc-case__cell {
    cursor:pointer;
    -webkit-animation:case-change 3s .2s linear infinite;
    animation:case-change 3s .2s linear infinite;
  }
  @-webkit-keyframes case-change {
    0%,
    100% {
      -webkit-transform:scale(1, 1);
      transform:scale(1, 1);
    }
    25%,
    75% {
      -webkit-transform:scale(0.95, 0.95);
      transform:scale(0.95, 0.95);
    }
    50% {
      -webkit-transform:scale(1, 1);
      transform:scale(1, 1);
    }
  }
  @keyframes case-change {
    0%,
    100% {
      -webkit-transform:scale(1, 1);
      transform:scale(1, 1);
    }
    25%,
    75% {
      -webkit-transform:scale(0.95, 0.95);
      transform:scale(0.95, 0.95);
    }
    50% {
      -webkit-transform:scale(1, 1);
      transform:scale(1, 1);
    }
  }
  .sc-content__cases.js-game-pointer .sc-case__cell:hover {
    -webkit-animation:case-rotate .5s linear infinite;
    animation:case-rotate .5s linear infinite;
  }
  @-webkit-keyframes case-rotate {
    0%,
    50%,
    100% {
      -webkit-transform:rotate(0);
      transform:rotate(0);
    }
    25% {
      -webkit-transform:rotate(3deg);
      transform:rotate(3deg);
    }
    75% {
      -webkit-transform:rotate(-3deg);
      transform:rotate(-3deg);
    }
  }
  @keyframes case-rotate {
    0%,
    50%,
    100% {
      -webkit-transform:rotate(0);
      transform:rotate(0);
    }
    25% {
      -webkit-transform:rotate(3deg);
      transform:rotate(3deg);
    }
    75% {
      -webkit-transform:rotate(-3deg);
      transform:rotate(-3deg);
    }
  }

  .sc-case {
    display:-webkit-flex;
    display:-ms-flexbox;
    display:flex;
    -webkit-justify-content:space-between;
    -ms-flex-pack:justify;
    justify-content:space-between;
    -webkit-align-items:flex-end;
    -ms-flex-align:end;
    align-items:flex-end;
    height:148px;
    padding:0 3px;
  }
  .sc-case--top {
    margin-top:62px;
  }
  .sc-case--bottom {
    margin-bottom:12px;
  }
  .sc-case__cell {
    display:-webkit-flex;
    display:-ms-flexbox;
    display:flex;
    -webkit-justify-content:center;
    -ms-flex-pack:center;
    justify-content:center;
    -webkit-align-items:center;
    -ms-flex-align:center;
    align-items:center;
    position:relative;
    width:165px;
    height:148px;
    background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/case-diamond/images/case.png);
  }
  .sc-case__cell--empty {
    background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/case-diamond/images/case-empty.png);
  }
  .sc-case__cell--diamond {
    background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/case-diamond/images/case-diamond.png);
  }
  .sc-case__cell--diamond:before,
  .sc-case__cell--diamond:after {
    background-repeat:no-repeat;
    background-position:center;
    background-size:contain;
  }
  .sc-case__cell--diamond:before {
    content:'';
    position:absolute;
    top:-14%;
    left:-10%;
    width:165px;
    height:148px;
    background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/case-diamond/images/case-diamond-light.png);
    -webkit-animation:diamond-light 4s ease infinite;
    animation:diamond-light 4s ease infinite;
  }
  .sc-case__cell--diamond:after {
    content:'';
    position:absolute;
    top:52%;
    left:47%;
    width:33px;
    height:33px;
    background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/case-diamond/images/glare.png);
    -webkit-animation:glare 3s linear infinite;
    animation:glare 3s linear infinite;
  }
  .sc-case__coef {
    font-size:27px;
    color:#ffe5a3;
    padding-bottom:60px;
  }
  @-webkit-keyframes diamond-light {
    0% {
      opacity:.4;
    }
    50% {
      opacity:1;
    }
    100% {
      opacity:.4;
    }
  }
  @keyframes diamond-light {
    0% {
      opacity:.4;
    }
    50% {
      opacity:1;
    }
    100% {
      opacity:.4;
    }
  }
  @-webkit-keyframes glare {
    0% {
      left:20%;
      top:46%;
      opacity:0;
    }
    5% {
      left:20%;
      top:46%;
      opacity:.7;
    }
    50% {
      left:47%;
      top:53%;
      opacity:1;
    }
    65% {
      opacity:.5;
    }
    80% {
      opacity:1;
    }
    100% {
      opacity:.1;

      -webkit-transform:rotate(360deg);
      transform:rotate(360deg);
    }
  }
  @keyframes glare {
    0% {
      left:20%;
      top:46%;
      opacity:0;
    }
    5% {
      left:20%;
      top:46%;
      opacity:.7;
    }
    50% {
      left:47%;
      top:53%;
      opacity:1;
    }
    65% {
      opacity:.5;
    }
    80% {
      opacity:1;
    }
    100% {
      opacity:.1;

      -webkit-transform:rotate(360deg);
      transform:rotate(360deg);
    }
  }
</style>

<div class="ag-main-block">
  <div class="ag-format-container">
    <div class="sc-content__cases">
      <div class="sc-case sc-case--top">
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
      </div>
      <div class="sc-case sc-case--bottom">
        <div class="sc-case__cell sc-content__decor sc-case__cell--diamond"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
        <div class="sc-case__cell sc-content__decor"><span class="sc-case__coef"></span></div>
      </div>
    </div>
  </div>
</div>
