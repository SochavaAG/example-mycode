<head>
  <meta charset="utf-8" />
  <title>Animation King Man</title>
  <meta name="description" content="Создание адаптивного сайта" />

<body>
<style>
  .ag-king-man {
    height: 44.06em;
    width: 27.18em;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-king-man/images/body.png) no-repeat 50% 50%;
    background-size: cover;

    z-index: 1;
    position: absolute;
    left: 50%;
    bottom: 0;

    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -ms-transform: translateX(-50%);
    -o-transform: translateX(-50%);
    transform: translateX(-50%);
  }
  .ag-king-man::before {
    content: "";
    height: 21.75em;
    width: 12.14em;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-king-man/images/head.png) no-repeat 50% 50%;
    background-size: cover;

    z-index: 3;
    position: absolute;
    top: -12em;
    left: 6em;
  }
  .ag-king-man::after {
    content: "";
    height: 30.66em;
    width: 36.375em;
    background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-king-man/images/hand.png) no-repeat 50% 50%;
    background-size: cover;

    z-index: 2;
    position: absolute;
    top: -10.3em;
    left: -10.5em;

    -webkit-animation: an-king-move-hand 8s linear infinite;
    -moz-animation: an-king-move-hand 8s linear infinite;
    -o-animation: an-king-move-hand 8s linear infinite;
    animation: an-king-move-hand 8s linear infinite;
  }
  .king-move__sleeve {
    position: absolute;
    top: 3.625em;
    left: -.3125em;
    z-index: 0;
    width: 9.0625em;
    height: 7.125em;
    background: center/100% 100% no-repeat url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-king-man/images/sleeve.png);
    -webkit-animation: an-king-sleeve 8s linear infinite;
    animation: an-king-sleeve 8s linear infinite
  }

  @-webkit-keyframes an-king-move-hand {
    0%, 10%, 50%, 100% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -webkit-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }
  @-moz-keyframes an-king-move-hand {
    0%, 10%, 50%, 100% {
      -moz-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -moz-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }
  @-o-keyframes an-king-move-hand {
    0%, 10%, 50%, 100% {
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -o-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }
  @keyframes an-king-move-hand {
    0%, 10%, 50%, 100% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    5% {
      -webkit-transform: rotate(5deg);
      -moz-transform: rotate(5deg);
      -o-transform: rotate(5deg);
      transform: rotate(5deg);
    }
  }

  @-webkit-keyframes an-king-sleeve {
    0%, 10%, 50%, 100% {
      -webkit-transform: translate(0, 0);
      transform: translate(0, 0)
    }
    5% {
      -webkit-transform: translate(10%, -10%);
      transform: translate(10%, -10%)
    }
  }
  @keyframes an-king-sleeve {
    0%, 10%, 50%, 100% {
      -webkit-transform: translate(0, 0);
      transform: translate(0, 0)
    }
    5% {
      -webkit-transform: translate(10%, -10%);
      transform: translate(10%, -10%)
    }
  }
</style>

  <div class="ag-format-container">
    <div class="ag-king-man">
      <span class="king-move__sleeve"></span>
    </div>
  </div>
