          <img class="parallax-parts parallax-parts-4" src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/parallax-move-mouse/images/p4.png" style="transform: perspective(900px) translateX(-61px) translateY(43px) rotate3d(-0.62, -0.87, 0, 20.8deg);">

    </div>
