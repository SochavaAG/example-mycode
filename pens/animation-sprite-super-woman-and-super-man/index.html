<head>
  <meta charset="utf-8" />
  <title>Animation sprite super-woman and super-man</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .ag-woman {
      display: inline-block;
      height: 731px;
      width: 272px;
      background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite-super-woman-and-super-man/images/avsc-woman.png);

      position: relative;
    }
    .ag-man {
      display: inline-block;
      height: 758px;
      width: 337px;
      background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite-super-woman-and-super-man/images/avsc-man.png);

      position: relative;
    }
    .ag-woman::before,
    .ag-woman::after,
    .ag-man::before,
    .ag-man::after {
      content: "";
      position: absolute;
    }
    .ag-woman::before,
    .ag-man::before {
      z-index: -1;
      background: 0 0/1300% 100% no-repeat;

      -webkit-animation: steps-sprite 1.5s steps(12, start) infinite;
      animation: steps-sprite 1.5s steps(12, start) infinite;
    }
    .ag-woman::after,
    .ag-man::after {
      width: 2.75em;
      height: .625em;
      background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite-super-woman-and-super-man/images/close-eyes-sprite.png) 0 0/100% 200% no-repeat;

      -webkit-animation: eyes-close 5s linear infinite;
      animation: eyes-close 5s linear infinite;
    }
    .ag-woman::before {
      top: 9.375em;
      left: -7.0625em;
      width: 19.1875em;
      height: 24.5625em;
      background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite-super-woman-and-super-man/images/woman-cloak.png);

      animation-direction: reverse;
    }
    .ag-woman::after {
      top: 4.625em;
      left: 8em;
      background-position-y: 100%;
    }
    .ag-man::before {
      top: 7.1875em;
      right: -9.8125em;
      width: 25.125em;
      height: 31.1875em;
      background-image: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite-super-woman-and-super-man/images/man-cloak.png);

      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }
    .ag-man::after {
      top: 2.6875em;
      left: 7.9375em;
      -webkit-animation-delay: 0.5s;
      animation-delay: 0.5s;
    }

    @-webkit-keyframes steps-sprite {
      to {
        background-position-x: 100%;
      }
    }
    @-moz-keyframes steps-sprite {
      to {
        background-position-x: 100%;
      }
    }
    @-o-keyframes steps-sprite {
      to {
        background-position-x: 100%;
      }
    }
    @keyframes steps-sprite {
      to {
        background-position-x: 100%;
      }
    }

    @-webkit-keyframes eyes-close {
      0%, 14.99%, 17.01%, 100% {
        opacity: 0;
      }
      15%, 17% {
        opacity: 1;
      }
    }
    @-moz-keyframes eyes-close {
      0%, 14.99%, 17.01%, 100% {
        opacity: 0;
      }
      15%, 17% {
        opacity: 1;
      }
    }
    @-o-keyframes eyes-close {
      0%, 14.99%, 17.01%, 100% {
        opacity: 0;
      }
      15%, 17% {
        opacity: 1;
      }
    }
    @keyframes eyes-close {
      0%, 14.99%, 17.01%, 100% {
        opacity: 0;
      }
      15%, 17% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="ag-format-container">
    <div class="avsc__elem ag-woman"></div>
    <div class="avsc__elem ag-man"></div>
  </div>
