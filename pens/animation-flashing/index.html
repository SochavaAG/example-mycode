    <style>
      .ag-illumination-v2,
      .ag-illumination-v3,
      .ag-illumination-v4 {
        display: inline-block;
        height: 348px;
        width: 225px;

        position: relative;
      }
      .ag-illumination-v2:before {
        content: "";

        position: absolute;
        top: 0;
        left: 17%;

        border-radius: 50%;
        box-shadow: 0 40px 50px 25px #ff5200;

        -webkit-animation: illumination-2 1.5s ease infinite;
        animation: illumination-2 1.5s ease infinite;
      }
      .ag-illumination-v3:before {
        content:"";

        position:absolute;
        top:0;
        left:50%;

        border-radius:50%;
        box-shadow:4px 40px 50px 25px #ff5200;

        -webkit-animation:illumination-3 2.5s ease infinite;
        animation:illumination-3 2.5s ease infinite;
      }
      .ag-illumination-v4:before {
        content:"";

        position:absolute;
        top:0;
        left:83%;

        border-radius:50%;
        box-shadow:-8px 40px 50px 25px #ff5200;

        -webkit-animation:illumination-4 2s ease infinite;
        animation:illumination-4 2s ease infinite;
      }
      @-webkit-keyframes illumination-2 {
        0% {
          opacity:1;
        }
        25% {
          opacity:.6;
        }
        50% {
          opacity:1;
        }
        75% {
          opacity:.3;
        }
        to {
          opacity:1;
        }
      }
      @keyframes illumination-2 {
        0% {
          opacity:1;
        }
        25% {
          opacity:.6;
        }
        50% {
          opacity:1;
        }
        75% {
          opacity:.3;
        }
        to {
          opacity:1;
        }
      }
      @-webkit-keyframes illumination-3 {
        0% {
          opacity:.6;
        }
        25% {
          opacity:1;
        }
        50% {
          opacity:.3;
        }
        75% {
          opacity:1;
        }
        to {
          opacity:.6;
        }
      }
      @keyframes illumination-3 {
        0% {
          opacity:.6;
        }
        25% {
          opacity:1;
        }
        50% {
          opacity:.3;
        }
        75% {
          opacity:1;
        }
        to {
          opacity:.6;
        }
      }
      @-webkit-keyframes illumination-4 {
        0% {
          opacity:.6;
        }
        25% {
          opacity:1;
        }
        50% {
          opacity:.6;
        }
        75% {

        }
        50% {

        }
        75% {
          opacity:1;
        }
        to {

        }
      }
    </style>
