  <style>
    .ag-illumination {
      width:214px;
      height:770px;
      padding-top:74px;
      margin:0 20px 0 70px;

      position:relative;
    }
    .ag-illumination:before {
      content:'';
      position:absolute;
      width:325px;
      height:323px;
      left:-26%;
      top:7%;
      background:url(/default/img/gta/gta_lamp.png) no-repeat;
      background-size:100%;
      -webkit-animation:illumination2 2.5s ease infinite;
      animation:illumination2 2.5s ease infinite;
    }
    .ag-illumination:after {
      content:'';
      position:absolute;
      width:455px;
      height:159px;
      left:-58%;
      top:-8%;
      background:url(/default/img/gta/gta_flasher.png) no-repeat;
      background-size:100%;
      -webkit-animation:illumination3 2.5s ease infinite;
      animation:illumination3 2.5s ease infinite;
    }
    @-webkit-keyframes illumination1 {
      0% {
        opacity:1
      }
      25% {
        opacity:.6
      }
      50% {
        opacity:1
      }
      75% {
        opacity:.3
      }
      100% {
        opacity:1
      }
    }
    @keyframes illumination1 {
      0% {
        opacity:1
      }
      25% {
        opacity:.6
      }
      50% {
        opacity:1
      }
      75% {
        opacity:.3
      }
      100% {
        opacity:1
      }
    }
    @-webkit-keyframes illumination1--rotate {

        opacity:1
      }

        opacity:.6
      }
      50% {

      }
      75% {

      }

    @keyframes illumination1--rotate {

    @-webkit-keyframes illumination2 {
