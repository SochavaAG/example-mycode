  <style>
    .nyslots-lights {
      position: relative;
    }
    .nyslots-lights__item {
      position:absolute;
      width:2.55em;
      height:2.55em;
      background-image:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-flashing/images/light.png);
      image-rendering:-webkit-optimize-contrast;
      image-rendering:crisp-edges;
      background-size:100% 100%;
      background-repeat:no-repeat;
      opacity:.3;
      will-change:opacity;
    }
    .nyslots-lights__item:nth-of-type(1) {
      left:0;
      top:0;
    }
    .nyslots-lights__item:nth-of-type(2) {
      left:1em;
      top:4.5em;
    }
    .nyslots-lights__item:nth-of-type(3) {
      left:1.5em;
      top:10em;
    }
    .nyslots-lights__item:nth-of-type(4) {
      left:.8em;
      top:13.6em;
    }
    .nyslots-lights__item:nth-of-type(5) {
      left:.9em;
      top:20.5em;
    }
    .nyslots-lights__item:nth-of-type(6) {
      left:.6em;
      top:24.8em;
    }
    .nyslots-lights__item:nth-of-type(7) {
      right:0;
      top:1.1em;
    }
    .nyslots-lights__item:nth-of-type(8) {
      right:-.5em;
      top:5.1em;
    }
    .nyslots-lights__item:nth-of-type(9) {
      right:-.5em;
      top:8.8em;
    }
    .nyslots-lights__item:nth-of-type(10) {
      right:.2em;
      top:13.7em;
    }
    .nyslots-lights__item:nth-of-type(11) {
      right:.5em;
      top:17.9em;
    }
    .nyslots-lights__item:nth-of-type(12) {
      right:0;
      top:21.5em;
    }
    .nyslots-lights__item:nth-of-type(13) {
      right:-.5em;
      top:24.5em;
    }
    .nyslots-lights__item:nth-of-type(14) {
      right:-.6em;
      top:26.5em;
    }
    .nyslots-lights__item:nth-of-type(3n-2) {
      -webkit-animation:lighting 3s linear infinite;
      animation:lighting 3s linear infinite;
    }
    .nyslots-lights__item:nth-of-type(3n-1) {
      -webkit-animation:lighting 3s linear 1s infinite;
      animation:lighting 3s linear 1s infinite;
    }
    .nyslots-lights__item:nth-of-type(3n) {
      -webkit-animation:lighting 3s linear 2s infinite;
      animation:lighting 3s linear 2s infinite;
    }

    @-webkit-keyframes lighting {
      0% {
        opacity:.5;
      }
      30% {
        opacity:1;
      }
      70% {
        opacity:1;
      }
      100% {
        opacity:.5;
      }
    }
    @keyframes lighting {
      0% {
        opacity:.5;
      }
      30% {
        opacity:1;
      }
      70% {
        opacity:1;
      }
      100% {
        opacity:.5;
      }
    }
  </style>
