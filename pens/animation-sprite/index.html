        <div class="ag-lever-2-haft"></div>
      </div>
    </div>

    <div class="ag-block">
      <div class="ag-crystal"></div>

      <div class="ag-ball"></div>

      <div class="ag-coin"></div>
      <div class="ag-coin-2x"></div>
      <div class="ag-coin-4x"></div>
    </div>

    <div class="ag-block">
      <div class="ag-bird-flying"></div>
      <div class="ag-bird"></div>
      <div class="ag-bird-v2"></div>
    </div>

    <div class="ag-block">
      <div class="ag-shaman-1"></div>
      <div class="ag-shaman-2"></div>
      <div class="ag-shaman-3"></div>
      <div class="ag-shaman-4"></div>
    </div>

    <div class="ag-block">
      <div class="ag-fire-refresh-1"></div>
      <div class="ag-fire-refresh-2"></div>
      <div class="ag-fire-refresh-3"></div>
    </div>

    <div class="ag-block">
      <div class="ag-bottle ag-bottle_first-to-start"></div>
      <div class="ag-bottle ag-bottle_first"></div>
      <div class="ag-bottle ag-bottle_second"></div>
      <div class="ag-bottle ag-bottle_third"></div>
      <div class="ag-bottle ag-bottle_second-to-start ag-bottle_middle-speed"></div>
      <div class="ag-bottle ag-bottle_third-to-start ag-bottle_fast-speed"></div>
    </div>

    <div class="ag-block">
      <div class="ag-electricity-v2"></div>

      <div class="ag-fire-v2"></div>

      <div class="ag-electricity"></div>

      <div class="ag-fire-v3"></div>
    </div>

    <div class="ag-block">
      <div class="ag-blink ag-blink-rome"></div>
      <div class="ag-blink ag-blink-anglo"></div>
      <div class="ag-blink ag-blink-viking"></div>

      <div class="ag-flag-blue"></div>
      <div class="ag-flag-red"></div>
    </div>

    <div class="ag-block">
      <div class="ag-btn-blue"></div>
      <div class="ag-btn-red"></div>
    </div>

    <div class="ag-block">
      <div class="ag-sheep"></div>
      <div class="ag-sheep-rotation"></div>
      <div class="ag-sheep-lock"></div>
      <div class="ag-sheep-lock-revers"></div>
      <div class="ag-sheep-yes"></div>
      <div class="ag-sheep-no"></div>
      <div class="ag-wolf"></div>
    </div>

    <div class="ag-block">
      <div class="ag-granma ag-granma_win"></div>
      <div class="ag-granma ag-granma_lose"></div>
      <div class="ag-granma ag-granma_poke"></div>
      <div class="ag-granma ag-granma_keks"></div>
      <div class="ag-granma ag-granma_wolf"></div>
    </div>

    <div class="ag-block">

      <style>
        .g-vase {
          width:359px;
          height:318px;
          position:absolute;
          bottom:22px;
          right:16px;
          z-index:0;
        }
        .g-vase-back {
          background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite/images/vase-back.png) no-repeat;
          background-size:100% auto
        }
        .g-vase-front:after {
          content:"";
          display:block;
          position:absolute;
          z-index:1;
          width:100%;
          height:120%;
          background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite/images/vase-front.png) no-repeat;
          background-size:100% 100%
        }
        .g-vase-balls {
          width:320px;
          height:240px;
          background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite/images/balls-sprite.png) top;
          background-size:100% auto;
          position:absolute;
          bottom:28px;
          right:28px
        }
        .g-vase-balls {
          display: inline-block;
          margin: 0 30px;
          height: 12em;
          width: 16em;
          background: url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-sprite/images/balls-sprite.png) no-repeat 0 0;
          background-size: 100% auto;

          vertical-align: top;

        -webkit-animation: an-sprite-balls 2s steps(13) infinite;
        -moz-animation: an-sprite-balls 2s steps(13) infinite;
        -o-animation: an-sprite-balls 2s steps(13) infinite;
        animation: an-sprite-balls 2s steps(13) infinite;

        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        }

        @-webkit-keyframes an-sprite-balls {
          to {
            background-position: 0 100%;
          }
        }
        @-moz-keyframes an-sprite-balls {
          to {
            background-position: 0 100%;
          }
        }
        @-o-keyframes an-sprite-balls {
          to {
            background-position: 0 100%;
          }
        }
        @keyframes an-sprite-balls {
          to {
            background-position: 0 100%;
          }
        }
      </style>

      <div class="g-vase g-vase-back"></div>
      <div class="g-vase-balls"></div>

      <div class="ag-cat"></div>

      <div class="ag-girl"></div>
    </div>

    <div class="ag-block">
      <div class="ag-ufo"></div>
