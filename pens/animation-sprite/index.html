  <meta name="description" content="Создание адаптивного сайта" />

<body>
<div class="ag-animation-sprite-block">
  <div class="ag-format-container">
    <div class="ag-inline-block">
      <div class="ag-meteor"></div>
    </div>

    <div class="ag-inline-block">
      <div class="ag-fire"></div>
    </div>

    <div class="ag-block">
      <div class="ag-crystal"></div>

      <div class="js-arm ag-arm"></div>

      <div class="ag-ball"></div>
    </div>

    <div class="ag-block">
      <div class="ag-electricity-v2"></div>

      <div class="ag-fire-v2"></div>

      <div class="ag-electricity"></div>

      <div class="ag-fire-v3"></div>
    </div>

    <div class="ag-block">
      <div class="ag-blink ag-blink-rome"></div>
      <div class="ag-blink ag-blink-anglo"></div>
      <div class="ag-blink ag-blink-viking"></div>

      <div class="ag-flag-blue"></div>
      <div class="ag-flag-red"></div>
    </div>

    <div class="ag-block">
      <div class="ag-btn-blue"></div>
      <div class="ag-btn-red"></div>
    </div>

    <div class="ag-block">
      <div class="ag-sheep"></div>
      <div class="ag-sheep-rotation"></div>
      <div class="ag-sheep-lock"></div>
      <div class="ag-sheep-lock-revers"></div>
      <div class="ag-sheep-yes"></div>
      <div class="ag-sheep-no"></div>
      <div class="ag-wolf"></div>
    </div>

    <div class="ag-block">
      <div class="ag-ufo"></div>
      <div class="ag-ufo-light"></div>
      <div class="ag-ufo-yes"></div>
      <div class="ag-ufo-no"></div>
    </div>

    <div class="ag-block">
      <div class="ag-dragon_box">
        <div class="ag-dragon"></div>
        <div class="ag-dragon-small"></div>
      </div>
    </div>

    <div class="ag-block">
      <div class="ag-chain_dragon">
        <div class="ag-chain"></div>
      </div>
    </div>

    <div class="ag-block">
      <div class="ag-lock"></div>
    </div>
  </div>
</div>
