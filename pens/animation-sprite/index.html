<!DOCTYPE html>
<!--[if lt IE 7]><html lang="ru" class="lt-ie9 lt-ie8 lt-ie7"><![endif]-->

<html lang="ru">
<!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <title>Animation Sprite</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="ag-animation-sprite-block">
  <div class="ag-format-container">
    <div class="ag-inline-block">
      <div class="ag-meteor"></div>
    </div>

    <div class="ag-inline-block">
      <div class="ag-fire"></div>
    </div>

    <div class="ag-block">
      <div class="js-arm ag-arm"></div>

      <div class="js-lever ag-lever"></div>

      <div class="js-lever ag-lever-2">
        <div class="ag-lever-2-stick"></div>
        <div class="ag-lever-2-haft"></div>
      </div>
    </div>

    <div class="ag-block">
      <div class="ag-crystal"></div>

      <div class="ag-ball"></div>

      <div class="ag-coin"></div>
      <div class="ag-coin-2x"></div>
      <div class="ag-coin-4x"></div>
      <div class="ag-romb"></div>

      <style>
        .odysseus-disappear {
          -webkit-animation:stars 0.8s 2.2s steps(30, end) forwards,disappear 0.6s 3s forwards;
          animation:stars 0.8s 2.2s steps(30, end) forwards,disappear 0.6s 3s forwards;
          background:url("/default/img/games/gemsodyssey/star.png") 0 100% no-repeat;
          will-change:height, opacity
        }

        @-webkit-keyframes stars {
          0% {
            background-position:0 100%;
            opacity:1
          }
          100% {
            background-position:0 0;
            opacity:0
          }
        }
        @keyframes stars {
          0% {
            background-position:0 100%;
            opacity:1
          }
          100% {
            background-position:0 0;
            opacity:0
          }
        }
        @-webkit-keyframes disappear {
          from {
            height:5.75em;
            min-height:5.75em
          }
          to {
            height:0;
            min-height:0;
            margin:0
          }
        }
        @keyframes disappear {
          from {
            height:5.75em;
            min-height:5.75em
          }
          to {
            height:0;
            min-height:0;
            margin:0
          }
        }
      </style>

      <div class="odysseus-disappear"></div>
    </div>

    <div class="ag-block">
      <div class="ag-bird-flying"></div>
      <div class="ag-bird"></div>
      <div class="ag-bird-v2"></div>
    </div>

    <div class="ag-block">
      <div class="ag-shaman-1"></div>
      <div class="ag-shaman-2"></div>
      <div class="ag-shaman-3"></div>
      <div class="ag-shaman-4"></div>
    </div>

    <div class="ag-block">
      <div class="ag-fire-refresh-1"></div>
      <div class="ag-fire-refresh-2"></div>
      <div class="ag-fire-refresh-3"></div>

      <div class="ag-fire-freespins"></div>
    </div>

    <div class="ag-block">
      <div class="ag-bottle ag-bottle_first-to-start"></div>
      <div class="ag-bottle ag-bottle_first"></div>
      <div class="ag-bottle ag-bottle_second"></div>
      <div class="ag-bottle ag-bottle_third"></div>
      <div class="ag-bottle ag-bottle_second-to-start ag-bottle_middle-speed"></div>
      <div class="ag-bottle ag-bottle_third-to-start ag-bottle_fast-speed"></div>
    </div>

    <div class="ag-block">
      <div class="ag-electricity-v2"></div>

      <div class="ag-fire-v2"></div>

      <div class="ag-electricity"></div>

      <div class="ag-fire-v3"></div>
    </div>

    <div class="ag-block">
      <div class="ag-blink ag-blink-rome"></div>
      <div class="ag-blink ag-blink-anglo"></div>
      <div class="ag-blink ag-blink-viking"></div>

      <div class="ag-flag-blue"></div>
      <div class="ag-flag-red"></div>
    </div>

    <div class="ag-block">
      <div class="ag-btn-blue"></div>
      <div class="ag-btn-red"></div>
    </div>

    <div class="ag-block">
      <div class="ag-sheep"></div>
      <div class="ag-sheep-rotation"></div>
      <div class="ag-sheep-lock"></div>
      <div class="ag-sheep-lock-revers"></div>
      <div class="ag-sheep-yes"></div>
      <div class="ag-sheep-no"></div>
      <div class="ag-wolf"></div>
    </div>

    <div class="ag-block">
      <div class="ag-granma ag-granma_win"></div>
      <div class="ag-granma ag-granma_lose"></div>
      <div class="ag-granma ag-granma_poke"></div>
      <div class="ag-granma ag-granma_keks"></div>
      <div class="ag-granma ag-granma_wolf"></div>
    </div>

    <div class="ag-block">
      <div class="ag-vase-block">
      <div class="ag-vase ag-vase-back"></div>
      <div class="ag-vase ag-vase-front"></div>
      <div class="ag-vase-balls"></div>
      </div>

      <div class="ag-cat"></div>

      <div class="ag-girl"></div>
    </div>

    <div class="ag-block">
      <div class="ag-ufo"></div>
      <div class="ag-ufo-light"></div>
      <div class="ag-ufo-yes"></div>
      <div class="ag-ufo-no"></div>
    </div>

    <div class="ag-block">
      <div class="ag-dragon_box">
        <div class="ag-dragon"></div>
        <div class="ag-dragon-small"></div>
      </div>
    </div>

    <div class="ag-block">
      <div class="ag-chain_dragon">
        <div class="ag-chain"></div>
      </div>
    </div>

    <div class="ag-block">
      <div class="ag-lock"></div>

      <div class="ag-poseidon-logo"></div>
    </div>

    <div class="ag-block">
      <div class="ag-football"></div>
    </div>

    <div class="ag-block">
      <div class="ag-fire-big-1"></div>
      <div class="ag-fire-big-2"></div>
      <div class="ag-fire-big-3"></div>
    </div>

    <div class="ag-block">
      <div class="ag-fire-big-v1"></div>
      <div class="ag-fire-big-v2"></div>
      <div class="ag-fire-big-v3"></div>
    </div>
  </div>
</div>

</body>
</html>
