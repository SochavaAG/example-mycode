<head>
  <meta charset="utf-8" />
  <title>Animation smoke</title>
  <meta name="description" content="Создание адаптивного сайта" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../../_common/images/favicon.png" />

  <link rel="stylesheet" href="../../_common/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .ag-smoke {
      display:-webkit-flex;
      display:-ms-flexbox;
      display:flex;
      position:relative;
      z-index:1;
      -webkit-flex-wrap:wrap;
      -ms-flex-wrap:wrap;
      flex-wrap:wrap;
      -webkit-align-items:flex-start;
      -ms-flex-align:start;
      align-items:flex-start;
      -webkit-justify-content:center;
      -ms-flex-pack:center;
      justify-content:center;
      padding-top:4.75em;
      padding-left:.375em;
      width:60.625em;
      height:50em;
      background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke/images/bg.png) 100% 100% no-repeat;
      background-size:100% 100%;
    }
    .ag-smoke::after {
      content:'';
      position:absolute;
      top:0;
      left:-18%;
      width:16.375em;
      height:6.375em;
      background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke/images/smoke-left.png) 100% 100% no-repeat;
      background-size:100% 100%;
      transition:all 0.5s;
      -webkit-animation:smoke-left 3s ease infinite;
      animation:smoke-left 3s ease infinite;
    }
    @-webkit-keyframes smoke-left {
      0% {
        opacity:0;
        -webkit-transform:translateX(2%);
        transform:translateX(2%);
      }
      25% {
        opacity:0.8;
      }
      50% {
        opacity:1;
      }
      75% {
        opacity:0.8;
      }
      100% {
        opacity:0;
        -webkit-transform:translateX(-5%);
        transform:translateX(-5%);
      }
    }
    @keyframes smoke-left {
      0% {
        opacity:0;
        -webkit-transform:translateX(2%);
        transform:translateX(2%);
      }
      25% {
        opacity:0.8;
      }
      50% {
        opacity:1;
      }
      75% {
        opacity:0.8;
      }
      100% {
        opacity:0;
        -webkit-transform:translateX(-5%);
        transform:translateX(-5%);
      }
    }
    .ag-smoke::before {
      content:'';
      position:absolute;
      top:0;
      right:-18%;
      width:16.375em;
      height:6.375em;
      background:url(https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke/images/smoke-right.png) 100% 100% no-repeat;
      background-size:100% 100%;
      transition:all 0.5s;
      -webkit-animation:smoke-right 3s ease infinite;
      animation:smoke-right 3s ease infinite;
    }
    @-webkit-keyframes smoke-right {
      0% {
        opacity:0;
        -webkit-transform:translateX(-2%);
        transform:translateX(-2%);
      }
      25% {
        opacity:0.8;
      }
      50% {
        opacity:1;
      }
      75% {
        opacity:0.8;
      }
      100% {
        opacity:0;
        -webkit-transform:translateX(5%);
        transform:translateX(5%);
      }
    }
    @keyframes smoke-right {
      0% {
        opacity:0;
        -webkit-transform:translateX(-2%);
        transform:translateX(-2%);
      }
      25% {
        opacity:0.8;
      }
      50% {
        opacity:1;
      }
      75% {
        opacity:0.8;
      }
      100% {
        opacity:0;
        -webkit-transform:translateX(5%);
        transform:translateX(5%);
      }
    }
  </style>
</head>

<body>
  <div class="ag-format-container">
    <div class="ag-smoke"></div>
  </div>
